<div class="notes-container">

  <div class="ts-card" *ngFor="let item of notesList; let i = index">

    <div class="left-part">
      <h3>{{ i + 1 }}. {{ item.q }}</h3>
      <p>{{ item.a }}</p>
    </div>

    <div class="right-part">
      <h4>Example</h4>
      <pre>{{ item.example }}</pre>
    </div>

  </div>

</div>
