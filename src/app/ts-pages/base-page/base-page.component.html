<div class="notes-container">

  <div class="ts-card" *ngFor="let item of prepareNotes; let i = index">

    <div class="left-part">
      <h3 *ngIf="item.q">{{ i + 1 }}. {{ item.q }}</h3>
      <div [innerHTML]="item.processedAnswer"></div>
    </div>

    <div class="right-part">
      <h4>Example</h4>
      <div [innerHTML]="item.processedExample"></div>
    </div>

  </div>

</div>
